<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>
<body>
<h1>connect four</h1>
<form action="" id="sizeForm">
  <div>
    <input type="text" class="input size width" placeholder="width">
    <input type="text" class="input size height" placeholder="height">
  </div>
  <div>
    <input type="text" class="input player one" placeholder="Player 1 Color">
    <input type="text" class="input player two" placeholder="Player 2 Color">
  </div>
  <input type="submit" class="size submit" value="Play!">
</form>
<hr>
<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
